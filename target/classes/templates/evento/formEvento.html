<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Eventos APP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


    <h1>Cadastro de Eventos:</h1>
    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Cadastrar Evento</a></h3>
    <form class="container" method="post">
        Nome: <input type="text" value="" name="nome" />
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local" />
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data" />
            </div>
            <div class="input-field col s3">
                Horário: <input type="time" value="" name="horário" />
            </div>
        </div>
        <button class="waves-effect waves-light btn">Salvar</button>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>























</html>
